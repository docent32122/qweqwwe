<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карточка товара</title>
</head>
<body>
    <article class="product-card">
        <img src="blob.jpg" alt="Белая керамическая кружка с надписью 'Лучший разработчик'" class="product-image">
        <h3 class="product-title">Лучший разработчик</h3>
        <p class="product-description">Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.</p>
        <div class="product-rating">Рейтинг: 4.5 из 5 ★★★★☆</div>
        <p class="product-price">500 рублей</p>
        <button class="add-to-cart">Добавить в корзину</button>
    </article>
</body>
</html>
